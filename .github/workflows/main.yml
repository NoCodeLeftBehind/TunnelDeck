jobs:
 build:
  runs-on: ubuntu-latest
  env:
    RUNNER_TOOL_CACHE: /toolcache
steps:
- uses: actions/checkout@v4
- uses: actions/setup-node@v4
  with:
    node-version: 20
- uses: pnpm/action-setup@v3
  with:
    version: 8
    run_install: false
    standalone: true
    dest: ~/setup-pnpm

- name: Build
  run: |
    # Add your build commands here
    pnpm install && pnpm build
    zip -r dist.zip dist
