on: workflow_dispatch

jobs:
 build:
  runs-on: ubuntu-latest
  env:
    RUNNER_TOOL_CACHE: /toolcache
    
  steps:
    - name: git-checkout
      uses: actions/checkout@v4
    - name: setup-node
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: setup-pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 7
        run_install: false
        standalone: true
        dest: ~/setup-pnpm
    - name: build
      run: |
        pnpm i
        pnpm run buildzip
        zip -r dist.zip dist
